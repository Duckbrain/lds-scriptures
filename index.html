<!DOCTYPE html>
<html>

<head>
	<title id="title">LDS Scriptures</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/fonts.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/index.css">
	<style id="custom-css">
		body { display: none; }
	</style>
	<style id="book-css"></style>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="apple-touch-icon" href="img/icon_128.png">
	<link rel="icon" type="image/png" href="img/icon_16.png">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, user-scalable=no">
</head>

<body class="--show-message --show-message-spinner --show-references --show-tab-bar">
	<div class="tab-bar-container panel">
		<a class="button button-back" disabled>
			<i class="icon icon-back"></i>
			<span class="label">Back</span>
		</a>
		<a class="button button-forward" disabled>
			<i class="icon icon-forward"></i>
			<span class="label">Forward</span>
		</a>
		<div class='tab-bar'>
			<a class="tab-bar-tab">
				<img class="icon" src="img/icon_16.png" />
				<span class="label">Book of Mormon</span>
			</a>
		</div>
		<a class="button button-new-tab">
			<i class="icon icon-new-tab">+</i>
		</a>
	</div>
	<div class="toolbar-container panel">
		<a class="button toolbar-button button-previous" disabled>
			<i class="icon icon-previous"></i>
			<span class="label">Previous</span>
		</a>
		<a class="button toolbar-button button-up" disabled>
			<i class="icon icon-up"></i>
			<span class="label">Up</span>
		</a>
		<div class="toolbar-heiarchy">
			<a class="button toolbar-button">
				<span class="label">All English Content</span>
			</a>
			<a class="button toolbar-button">
				<span class="label">Scriptures</span>
			</a>
			<a class="button toolbar-button">
				<span class="label">Book of Mormon</span>
			</a>
		</div>
		<a href="https://lds.org" class="button toolbar-button button-lds-org">lds.org</a>
		<div class="panel toolbar-panel panel-languages">
			<a class="button" data-code="eng">English</a>
			<a class="button" data-code="spa">Spanish</a>
		</div>
		<a class="button toolbar-button toolbar-panel-button button-languages">Languages</a>
		<div class="panel toolbar-panel panel-options">
			<div class="options-field-group options-field-group-range options-field-group-font-size">
				<label class="options-field-name">Font Size:</label>
				<button>-</button>
				<input type="range"/>
				<button>+</button>
				<label class="options-font-size-label">12pt</label>
			</div>
			<div class="options-field-group options-field-group-range options-field-group-margin-size">
				<label class="options-field-name">Margin Size:</label>
				<button>-</button>
				<input type="range"/>
				<button>+</button>
				<label class="options-margin-size-label">30px</label>
			</div>
			<div class="options-field-group options-field-group-theme">
				<label class="options-field-name">Theme:</label>
				<select>
					<option>Default</option>
					<option>Sepia</option>
					<option>Night</option>
				</select>
			</div>
			<div class="options-field-group options-field-group-hide-footnotes">
				<label>
					<input type="checkbox"/>
					Hide Footnotes
				</label>
			</div>
			<div class="options-field-group options-field-group-hide-footnotes">
				<label>
					<input type="checkbox"/>
					Hide Annotations
				</label>
			</div>
			<div class="options-buttons">
				<a class="button button-options-all">All Options</a>
			</div>
		</div>
		<a href="#" class="button toolbar-button toolbar-panel-button button-options">Options</a>
		<div class="panel toolbar-panel panel-downloads">
			<div class="download-item">
			</div>
		</div>
		<a href="#" class="button toolbar-button toolbar-panel-button button-downloads">Downloads</a>
		<a class="button toolbar-button button-next" disabled>Next</a>
	</div>
	<div class="message-container">
		<div class="message-box panel">
			<span class="message-spinner"></span>
			<span class="message-text">Loading</span>
		</div>
	</div>
	<div class="content-container">
		<div class="content-children">
			<a class="button content-child" data-type="folder" data-id="1" data-downloaded="false">
				<h3 class="content-child-name">Folder</h3>
				<img class="content-child-image" />
			</a>
			<a class="button content-child content-folder downloaded">Downloaded Folder</a>
			<a class="button content-child content-book">Book</a>
			<a class="button content-child content-book downloaded">Downloaded Book</a>
		</div>
		<div class="content-body">

		</div>
	</div>
	<div class="references-container panel">
		<div class="references-bar">
			<a class="references-close" href>Close</a>
		</div>
		<div class="refrences-content">

		</div>
	</div>

	<!-- Scripts-->
	<script type="text/javascript" src="scripts/dependencies/db.js"></script>
	<script type="text/javascript" src="scripts/dependencies/less.min.js"></script>
	<script type="text/javascript" src="scripts/dependencies/jquery.js"></script>

	<script type="text/javascript" src="scripts/controllers/ReadController.js"></script>

	<script type="text/javascript" src="scripts/models/DownloadModel.js"></script>
	<script type="text/javascript" src="scripts/models/LDSCatalogInstaller.js"></script>
	<script type="text/javascript" src="scripts/models/LDSZBookInstaller.js"></script>
	<script type="text/javascript" src="scripts/models/LDSInstallerHelpers.js"></script>
	<script type="text/javascript" src="scripts/models/BookmarkModel.js"></script>
	<script type="text/javascript" src="scripts/models/BrowserDownloader.js"></script>
	<script type="text/javascript" src="scripts/models/EventHandler.js"></script>
	<script type="text/javascript" src="scripts/models/DatabaseModel.js"></script>
	<script type="text/javascript" src="scripts/models/KeyboardModel.js"></script>
	<script type="text/javascript" src="scripts/models/LanguageModel.js"></script>
	<script type="text/javascript" src="scripts/models/LDSContentProvider.js"></script>
	<script type="text/javascript" src="scripts/models/LocalContentProvider.js"></script>
	<script type="text/javascript" src="scripts/models/PathParser.js"></script>
	<script type="text/javascript" src="scripts/models/NodeModel.js"></script>
	<script type="text/javascript" src="scripts/models/OptionsModel.js"></script>
	<script type="text/javascript" src="scripts/models/ThemeModel.js"></script>

	<script type="text/javascript" src="scripts/views/DomView.js"></script>

	<script type="text/javascript" src="scripts/index.js"></script>

	<!-- Scripts to get test themes

	<script type="text/javascript" src="scripts/dependencies/db.js"></script>
	<script type="text/javascript" src="scripts/dependencies/less.min.js"></script>
	<script type="text/javascript" src="scripts/models/BrowserDownloader.js"></script>
	<script type="text/javascript" src="scripts/models/DatabaseModel.js"></script>
	<script type="text/javascript" src="scripts/models/OptionsModel.js"></script>
	<script type="text/javascript" src="scripts/models/ThemeModel.js"></script>
	<script type="text/javascript" src="theme-test.js"></script>-->
</body>

</html>
